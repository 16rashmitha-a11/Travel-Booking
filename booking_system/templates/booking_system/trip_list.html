<!-- templates/booking_system/trip_list.html -->
{% extends 'booking_system/base.html' %}

{% block content %}
    <h2 class="text-4xl font-semibold text-center text-blue-700 mb-8">Available Trips</h2>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        {% for trip in trips %}
            <div class="bg-white rounded-lg shadow-xl hover:scale-105 transition-all duration-300">
                <!-- Trip Image -->
                <img src="{{ trip.trip_image }}" alt="{{ trip.trip_name }}" class="w-full h-48 object-cover rounded-t-lg">

                <div class="p-6">
                    <h3 class="text-2xl font-semibold text-blue-600 mb-2">{{ trip.trip_name }}</h3>
                    <p class="text-lg text-gray-700">{{ trip.destination }}</p>
                    <p class="text-sm text-gray-500 mt-2">Departure: {{ trip.departure_date|date:"M d, Y" }}</p>
                    <p class="text-lg text-gray-800 mt-2">â‚¹{{ trip.price_per_person }}</p>
                    <a href="{% url 'booking_system:trip_detail' trip.id %}" class="inline-block bg-blue-600 text-white py-2 px-4 mt-4 rounded-lg hover:bg-blue-700 transition">
                        Explore More
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
